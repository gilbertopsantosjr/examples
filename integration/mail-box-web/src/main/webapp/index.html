<!DOCTYPE html>
<html ng-app="mailBoxApp">
<head>
	<title>My Inbox</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<!-- Angulars Material CSS now available via Google CDN; version 0.7 used here -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css">
	<link rel="stylesheet" href="assets/css/index.ctrl.css">
</head>

<body ng-controller="MainController">

<md-content ng-view="" md-scroll-y="" flex="" class="md-padding ng-scope md-default-theme">
	<div layout="column" class="doc-content" style="padding-bottom: 15px;">
		<alert 
			class="scale-fade"  ng-repeat="alert in alerts" dismiss-on-timeout="2500"
			type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
					
		<div flex layout="column" style="z-index:1">
			<section class="demo-container md-whiteframe-z1 show-source">
				<md-toolbar class="demo-toolbar md-default-theme">
					<div class="md-toolbar-tools">
						<h2 class="md-flex"> My inbox email !</h2>
						<span flex></span>
						<md-progress-circular md-mode="indeterminate"></md-progress-circular>
						<md-button
							ng-click="decideIfWillWork()" 
							style="margin-left: auto; margin:6px; background-color:#{{backgroundColor}};" 
							class="md-fab" aria-label="Comment">
							<img ng-src="assets/img/ic_comment_24px.svg" />
        				</md-button>
					</div>	
				</md-toolbar>
				 
				<md-content>
					<md-list>
			     		<md-item ng-repeat="item in messages">
			       			<md-item-content>
			       				<div class="md-tile-left">
			           				<img ng-src="assets/img/{{item.face}}" class="face" alt="{{item.who}}">
			         			</div>
			       				<div class="md-tile-content">
						            <h3> <a href="#" ng-click=""> {{item.subject}} - {{item.when}} </a> </h3>
						            <h4>{{item.from}}</h4>
						            <p> <strong> {{item.who}} </strong> wrote: </p>
						            <p> {{item.content}}</p>
						          </div>
			       			</md-item-content>
			       		</md-item>
			       	</md-list>		
				</md-content>
			</section>
		</div>	 
	</div>
</md-content>

	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-messages.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-resource.js"></script>
	
	<script type="text/javascript" src="http://cdn.jsdelivr.net/restangular/latest/restangular.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/lodash/2.1.0/lodash.compat.min.js"></script>
	
	<!-- Add touch gestures to your page -->
	<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
	
	<!-- Angular Material Javascript now available via Google CDN; version 0.7 used here -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.js"></script>
	<script src="assets/js/index.ctrl.js"></script>
</body>
</html>
